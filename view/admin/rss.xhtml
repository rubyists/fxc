<h2>mod_rss</h2>
<p>
  mod_rss will parse and read an XML based RSS feed, then read the entries
  aloud via a TTS engine such as mod_cepstral. While its reading you can fast
  forward through articles, rewind, etc.
</p>

<form method="post">
  <input type="text" name="name" placeholder="Feed Name" />
  <input type="text" name="feed" placeholder="Feed Path" />
  <input type="submit" value="Add Feed" />
</form>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Path</th>
    </tr>
  </thead>
  <tbody>
    <?r @rss['feeds'].each do |name, value| ?>
      <tr>
        <td>#{h name}</th>
        <td>#{h path}</td>
      </tr>
    <?r end ?>
  </tbody>
</table>

<form class="six nice columns">
  <fieldset>
    <legend>Create Administrator</legend>

    <p>
      In order to create a new Administrator, we need their real name and email
      address.<br>
    </p>

    <label for="name">Real Name</label>
    <input type="text" id="name" name="name" class="input-text" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" class="input-text" required>

    <label>Context</label>
    <select>
      <option selected>Guam 1</option>
      <option>Paris 1</option>
      <option>Paris 2</option>
    </select>

    <input type="submit" value="Create">
  </fieldset>
</form>

<form class="six nice columns">
  <fieldset>
    <legend>Create SuperAdministrator</legend>

    <p>
      In order to create a new SuperAdministrator, we need their real name and
      email address.<br>
    </p>

    <label for="name">Real Name</label>
    <input type="text" id="name" name="name" class="input-text" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" class="input-text" required>

    <input type="submit" value="Create">
  </fieldset>
</form>

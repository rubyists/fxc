<user id="#{h @user.extension}" mailbox="#{h @user.mailbox}" cidr="#{@user.cidr}">
  <params>
    <?r @user.params.each do |key, value| ?>
      <param name="#{h key}" value="#{h value}"/>
    <?r end ?>
  </params>
  <variables>
    <?r @user.variables.each do |variable| ?>
      <variable name="#{h variable.name}" value="#{h variable.value}" />
    <?r end ?>
  </variables>
</user>
